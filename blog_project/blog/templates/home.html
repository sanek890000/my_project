<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
</head>
<body>
 <h1>Последние статьи</h1>
    <ul>
        { for article in articles }
            <li>
                <a href="{ url 'article_detail' article.id }">
                    {{ article.title }}
                </a>
                <p>{{ article.content|truncatewords:30 }}</p>
            </li>
        { end of the day }
    </ul>
</body>
</html>
